<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutGrid</title>
    <link rel="stylesheet" href="style.css"> <!-- Importa um arquivo de estilo externo -->
</head>
<body>
    <div class="grid-container">
        <header class="header"><h1>Cabeçalho</h1></header> <!-- Elemento de cabeçalho -->
        <aside class="aside"><h2>Barra Lateral</h2></aside> <!-- Elemento de barra lateral -->
        <main class="main">
            <h2>Conteudo Principal</h2> <!-- Título do conteúdo principal -->
            <!-- Itens dentro do conteúdo principal -->
            <div class="item">1</div> <!-- Item 1 -->
            <div class="item">2</div> <!-- Item 2 -->
            <!-- ... -->
            <div class="item">6</div> <!-- Item 6 -->
        </main>
        <footer class="footer">
            <h3>Rodapé</h3> <!-- Elemento de rodapé -->
        </footer>
    </div>
</body>
</html>
