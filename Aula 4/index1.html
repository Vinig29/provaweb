<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configura a escala inicial para dispositivos -->
    <title>Aula de Tabelas</title>
    <style>
        table {
            width: 100%; /* Define a largura da tabela */
        }
        td, th {
            border: 1px solid black; /* Define uma borda de 1px sólida e preta para células de dados e cabeçalhos de tabela */
            padding: 8px; /* Adiciona espaço interno de 8px para células de dados e cabeçalhos de tabela */
            text-align: center; /* Alinha o conteúdo das células ao centro */
        }
    </style>
</head>
<body>
<main>
    <section>
        <table>
            <thead>
                <colgroup>
                    <col span="2"> <!-- Define o tamanho de duas colunas -->
                    <col style="background-color: aqua; border: 5px solid;"> <!-- Define uma coluna com cor de fundo aqua e borda mais larga -->
                </colgroup>
            <tr>
                <th colspan="2">Coluna 1</th> <!-- Cabeçalho que ocupa duas colunas -->
                <th>Coluna 2</th> <!-- Cabeçalho da terceira coluna -->
                <th>Coluna 3</th> <!-- Cabeçalho da quarta coluna -->
            </tr>
            </thead>
            <tbody>
            <tr>
                <th>Linha 1</th> <!-- Cabeçalho da primeira linha -->
                <td>1.1</td> <!-- Célula de dados -->
                <td>1.2</td> <!-- Célula de dados -->
                <td>1.3</td> <!-- Célula de dados -->
            </tr>
            <tr>
                <th>Linha 2</th> <!-- Cabeçalho da segunda linha -->
                <td>2.1</td> <!-- Célula de dados -->
                <td rowspan="2">2.2</td> <!-- Célula de dados que se estende por duas linhas -->
                <td>2.3</td> <!-- Célula de dados -->
            </tr>
            <tr>
                <th>Linha 3</th> <!-- Cabeçalho da terceira linha -->
                <td>3.1</td> <!-- Célula de dados -->
                <td>3.3</td> <!-- Célula de dados -->
            </tr>
             </tbody>
        </table>
    </section>
    <section>
        <table>
            <!-- Sequência de tags tr (linhas) e tags vazias tr (sem conteúdo) -->
            <!-- Aqui parecem ter sido inseridas tags tr vazias em vez de células e conteúdo. -->
        </table>
    </section>
</main>

</body>
</html>
